<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
    </head>
    <body>
        <!--1st GRID-->
        <div style="display: grid; grid-template-columns: 100px 100px 200px;">
          <div style="background-color: lightblue;">Div 1

          </div>
          <div style="background-color: lightpink;">Div 2
            <p>
                Text
            </p>
          </div>
          <div style="background-color: lightblue;">Div 3

          </div>
        </div>

        <!--2nd GRID-->
        <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 30px;">
            <div style="background-color: lightblue;">Div 1
  
  
            </div>
            <div style="background-color: lightpink;">Div 2
                <p>
                    Text
                </p>
            </div>
            <div style="background-color: lightblue;">Div 3

            </div>
            <div style="background-color: lightpink;">Div 4
                <p>
                    SINCE WE ONLY MAKE 1x3 GRID , THIS ONE WILL GO DOWN INSTEAD
                </p>
            </div>
        </div>
    </body>
</html>
