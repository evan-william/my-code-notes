<!--Pseudo is the usage of like hover activate etc etc -->
<style>
Subscribe { 
    background-color: rgb(205, 0, 0);
    color:white; 
    border:none;
    height: 36px;
    width: 105px;
    border-radius: 10px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 1s;
}

.Subscribe:hover{
    opacity: 0.8;
}

.Subscribe:active{
    background-color: brown;
}
</style>
