<style>
    button{
        padding-left: 10px; 
        padding-right: 10px;
        margin: 8px;
        color:white;
        background-color: green;
        border: none;
        padding-top: 5px;
        padding-bottom: 5px;
        cursor: pointer;
        transition: padding 0.15s, margin 0.15s;
    }

    button:hover{
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }

    .buttonTest:hover{
        padding-left: 25px;
        padding-right: 25px;
    }
</style>


<button class="1">One</button>
<button class="2">Two</button>
<button class="3">Three</button>

<br>

<button class="buttonTest">One</button>
<button class="buttonTest">Two</button>
<button class="buttonTest">Three</button>
